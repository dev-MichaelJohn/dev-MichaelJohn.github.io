<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Portfolio</title>
  <link rel="stylesheet" href="./web.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#6366F1',
            secondary: '#F43F5E',
          }
        }
      }
    }  
  </script>
</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-800 font-sans">
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg-px:8 py-12">
    <section class="flex flex-col md:flex-row items-center justify-between gap-12 mb-24 py-16">
      <div class="md:w-1/2 space-y-6">
        <div class="inline-flex items-center gap-2 bg-slate-800/80 px-4 py-2 rounded-full shadow-sm mb-4">
          <div class="w-2 h-2 rounded-full bg-blue-500 animate-pulse"></div>
          <span class="text-sm font-medium text-gray-600">Currently Studying</span>
        </div>
        <h1 class="text-5xl md:text-6xl font-bold text-slate-100">
          Hello, I'm <span class="bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">Michael John</span>
        </h1>
        <h2 class="text-2xl md:text-3xl font-medium text-slate-300">
          3rd Year IT Student & Aspiring Fullstack Developer
        </h2>
        <p class="text-lg text-slate-400 max-w-lg">
          Altar server, choir member, and enthusiast of console programs and web development. I build projects in my free time across different technologies.
        </p>
        <div class="flex gap-4 mt-8">
          <a href="#projects" class="bg-gradient-to-r from-purple-600 to-cyan-500 
            text-white px-6 py-3 rounded-full font-medium shadow-lg hover:shadow-xl
            hover:-translate-y-0.5 transition-all duration-300">
            Explore My Work
          </a>
          <a href="#contact" class="border-2 border-purple-600 text-purple-600 
            px-6 py-3 rounded-full font-medium hover:bg-purple-600 
            hover:text-white transition-all duration-300">
            Let's Connect
          </a>
        </div>
      </div>
      <div class="md:w-1/2 relative">
        <div class="backdrop-blur-lg bg-slate-800/50 w-80 h-80 rounded-3xl
          absolute -right-4 -bottom-4 -z-10 border border-slate-700
          shadow-lg"></div>
        <div class="backdrop-blur-lg bg-slate-800/50 w-80 h-80 rounded-3xl absolute 
          -left-4 -top-4 -z-10 border border-slate-700 shadow-lg"></div>
        <img src="http://static.photos/workspace/640x360/42" alt="Profile" 
          class="rounded-2xl w-full max-w-md shadow-2xl hover-scale border-4 border-slate-700 object-cover">
      </div>
    </section>
  </main>
</body>
</html>
